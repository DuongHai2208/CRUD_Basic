<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/crud" class="navbar-brand">CRUD WEB</a>
</nav>

<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h2>Đăng nhập</h2>
            <p class="text-muted">Vui lòng nhập thông tin đăng nhập của bạn</p>
        </div>

        <!-- Thông báo lỗi sẽ hiển thị ở đây nếu có -->
        <div th:if="${param.error}" class="alert alert-danger">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Error message
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
        </form>

        <div class="register-link">
            <p>Chưa có tài khoản? <a th:href="@{/crud/create}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
